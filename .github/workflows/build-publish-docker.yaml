name: Publish Docker image

on:
  push:
    branches: [ main ]
    paths:
      - 'playground/workshop-ui/**'
  workflow_dispatch:

jobs:
  tests:
    name: Run unit tests and publish reports
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    defaults:
      run:
        working-directory: playground/workshop-ui
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Run Jest
        run: |
          npm ci
          npm test -- --ci --coverage --reporters=default --reporters=jest-junit
          ls
          ls ./reports
        env:
          JEST_JUNIT_OUTPUT_DIR: "./reports/junit.xml"

      - name: Test Report
        if: always()
        uses: dorny/test-reporter@v2
        with:
          name: Jest Tests
          path: ./reports/junit.xml
          reporter: jest-junit
          fail-on-error: false

  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create .env file
        working-directory: playground/workshop-ui
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "SESSION_SECRET=${{ secrets.SESSION_SECRET }}" >> .env
          echo "STORAGE_ACCOUNT=${{ secrets.STORAGE_ACCOUNT }}" >> .env
          echo "STORAGE_ACCOUNT_KEY=${{ secrets.STORAGE_ACCOUNT_KEY }}" >> .env

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: playground/workshop-ui
          push: true
          tags: rstropek/coderdojo-ai-workshop:latest

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: index.docker.io/rstropek/coderdojo-ai-workshop
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
